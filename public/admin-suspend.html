<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>停止アカウント管理 | YHASN施設予約</title>
  <style>
    :root {
      --green: #43a047;
      --green-dark: #2e7d32;
      --bg: #e8f5e9;
      --text: #333;
      --card: #fff;
      --muted: #777;
      --danger: #c62828;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Noto Sans JP', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100dvh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 24px;
    }
    .container {
      width: 100%;
      max-width: 1100px;
    }
    h1 {
      margin: 0 0 16px;
      color: var(--green);
      font-size: clamp(20px, 2.4vw, 28px);
      text-align: center;
    }
    .desc {
      text-align: center;
      color: var(--muted);
      margin-bottom: 20px;
      font-size: 14px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }
    @media (min-width: 980px) {
      .grid {
        grid-template-columns: 420px 1fr;
        align-items: start;
      }
    }
    .card {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,.06);
      padding: 18px;
    }
    .card h2 {
      margin: 0 0 12px;
      font-size: 18px;
      color: var(--green-dark);
    }
    label {
      display: block;
      margin: 10px 0 6px;
      font-weight: 600;
      font-size: 14px;
    }
    input[type="text"], select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }
    input[type="text"]:focus, select:focus {
      border-color: var(--green);
      box-shadow: 0 0 0 3px rgba(67,160,71,.15);
    }
    .hint {
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
    }
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    button {
      appearance: none;
      border: none;
      border-radius: 999px;
      padding: 10px 16px;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
    }
    .btn-primary {
      background: var(--green);
      color: #fff;
    }
    .btn-primary:hover { background: var(--green-dark); }
    .btn-ghost {
      background: transparent;
      color: var(--green);
    }
    .btn-danger {
      background: var(--danger);
      color: #fff;
    }
    .actions {
      display: flex;
      gap: 8px;
      margin-top: 14px;
      justify-content: flex-end;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: clamp(12px, 1.4vw, 14px);
    }
    thead th {
      text-align: left;
      padding: 10px 8px;
      color: #555;
      border-bottom: 2px solid #eee;
      white-space: nowrap;
    }
    tbody td {
      padding: 10px 8px;
      border-bottom: 1px solid #f1f1f1;
      vertical-align: middle;
    }
    .status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      background: #e8f5e9;
      color: var(--green-dark);
      font-weight: 700;
      font-size: 12px;
    }
    .empty {
      color: var(--muted);
      text-align: center;
      padding: 18px 6px;
    }
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      gap: 10px;
    }
    .badge {
      font-size: 12px;
      color: var(--muted);
    }
    .right {
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>停止アカウント管理</h1>
    <p class="desc">学籍番号6桁で管理。ここで停止に登録されたユーザーは予約を制限します。</p>

    <div class="grid">
      <!-- 停止アカウント追加 -->
      <section class="card">
        <h2>停止アカウント追加</h2>
        <form id="suspendForm" autocomplete="off" novalidate>
          <label for="studentId">学籍番号（6桁・半角数字のみ）</label>
          <input type="text" id="studentId" inputmode="numeric" pattern="\d{6}" placeholder="例：231234" maxlength="6" required />
          <div class="hint">※ 6桁以外はエラー</div>

          <div class="row">
            <div>
              <label for="grade">学年</label>
              <select id="grade" required>
                <option value="">選択してください</option>
                <option value="1">1年</option>
                <option value="2">2年</option>
                <option value="3">3年</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div>
              <label for="familyName">氏（苗字）</label>
              <input type="text" id="familyName" placeholder="例：山田" required />
            </div>
            <div>
              <label for="givenName">名（名前）</label>
              <input type="text" id="givenName" placeholder="例：太郎" required />
            </div>
          </div>

          <div class="actions">
            <button type="reset" class="btn-ghost">クリア</button>
            <button type="submit" class="btn-primary">停止に追加</button>
          </div>
        </form>
        <div id="formMsg" class="hint" style="margin-top:10px;"></div>
      </section>

      <!-- 一覧 -->
      <section class="card">
        <div class="topbar">
          <h2 style="margin:0;">停止中アカウント一覧</h2>
          <div class="badge" id="countBadge">0 件</div>
        </div>
        <div style="overflow:auto;">
          <table>
            <thead>
              <tr>
                <th>登録日</th>
                <th>学籍番号</th>
                <th>氏</th>
                <th>名</th>
                <th>学年</th>
                <th>状態</th>
                <th class="right">操作</th>
              </tr>
            </thead>
            <tbody id="listBody">
              <tr><td colspan="7" class="empty">読み込み中…</td></tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import {
      getFirestore, doc, setDoc, deleteDoc, getDocs, serverTimestamp,
      collection, onSnapshot, query, orderBy, limit
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCw6RzSw72t0BKoGjCONNPwz4plqn-74VY",
      authDomain: "yhasn-reserve.firebaseapp.com",
      projectId: "yhasn-reserve",
      storageBucket: "yhasn-reserve.appspot.com",
      messagingSenderId: "406712332925",
      appId: "1:406712332925:web:fb9253a313e4c76cfcb714"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const coll = collection(db, "suspendedUsers");
    const $ = (s) => document.querySelector(s);
    const form = $("#suspendForm");
    const formMsg = $("#formMsg");
    const listBody = $("#listBody");
    const countBadge = $("#countBadge");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("管理者ログインが必要です。");
        location.href = "admin-login.html";
        return;
      }
      try {
        await getDocs(query(coll, limit(1)));
        startLiveList();
      } catch (e) {
        alert("Firestoreの接続に失敗しました。");
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      formMsg.textContent = "";
      const studentId = $("#studentId").value.trim();
      const grade = $("#grade").value;
      const familyName = $("#familyName").value.trim();
      const givenName = $("#givenName").value.trim();

      if (!/^\d{6}$/.test(studentId)) { formMsg.textContent = "学籍番号は6桁で入力してください。"; return; }
      if (!grade) { formMsg.textContent = "学年を選択してください。"; return; }
      if (!familyName || !givenName) { formMsg.textContent = "氏と名を両方入力してください。"; return; }

      try {
        await setDoc(doc(db, "suspendedUsers", studentId), {
          studentId, grade, familyName, givenName,
          status: "suspended", createdAt: serverTimestamp()
        }, { merge: true });

        form.reset();
        formMsg.textContent = `学籍番号 ${studentId}（${familyName} ${givenName}）を停止に登録しました。`;
      } catch {
        formMsg.textContent = "登録時にエラーが発生しました。";
      }
    });

    function formatDate(ts) {
      if (!ts) return "-";
      const d = ts.toDate ? ts.toDate() : new Date(ts);
      return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
    }

    function renderEmpty(text="データがありません。") {
      listBody.innerHTML = `<tr><td colspan="7" class="empty">${text}</td></tr>`;
      countBadge.textContent = "0 件";
    }

    function startLiveList() {
      const qy = query(coll, orderBy("createdAt", "desc"));
      onSnapshot(qy, (snap) => {
        if (snap.empty) {
          renderEmpty("停止中アカウントは現在ありません。");
          return;
        }
        let html = "";
        let count = 0;
        snap.forEach((docSnap) => {
          const data = docSnap.data() || {};
          count++;
          html += `
            <tr data-id="${docSnap.id}">
              <td>${formatDate(data.createdAt)}</td>
              <td>${data.studentId || docSnap.id}</td>
              <td>${data.familyName || "-"}</td>
              <td>${data.givenName || "-"}</td>
              <td>${data.grade ? data.grade + "年" : "-"}</td>
              <td><span class="status">停止中</span></td>
              <td class="right"><button class="btn-danger" data-action="unlock">解除</button></td>
            </tr>`;
        });
        listBody.innerHTML = html;
        countBadge.textContent = `${count} 件`;
      }, (err) => renderEmpty(`読み込みエラー：${err.message}`));
    }

    listBody.addEventListener("click", async (e) => {
      const btn = e.target.closest("button[data-action='unlock']");
      if (!btn) return;
      const tr = btn.closest("tr");
      const id = tr?.dataset?.id;
      if (!id) return;
      const sid = tr.children[1]?.textContent?.trim() || id;
      const nm = `${tr.children[2]?.textContent?.trim() || ""} ${tr.children[3]?.textContent?.trim() || ""}`;
      if (!confirm(`以下のアカウントを停止解除します。\n\n学籍番号：${sid}\n氏名：${nm}`)) return;
      try { await deleteDoc(doc(db, "suspendedUsers", id)); }
      catch { alert("解除処理でエラーが発生しました。"); }
    });
  </script>
</body>
</html>
